<!DOCTYPE html>
<html>
<head>
	<title>Nav-bar-test</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0ffc72c4e0.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav>
			<ul class="nav-left">
				<li><a href="https://about.google">About</a></li>
				<li><a href="https://store.google.com/">Store</a></li>
			</ul>
		</nav>

		<nav>
			<ul class="nav-right">
				<li><a href="https://mail.google.com/mail">Gmail</a></li>
				<li><a href="https://www.google.de/imghp?hl=de&tab=wi&authuser=0&ogbl">Images</a></li>
				<li><i class="fas fa-th"></i></li>
				<li><a href="https://myaccount.google.com/?utm_source=sign_in_no_continue" class="sign-in"><button>Sign in</button></a></li>
			</ul>
		</nav>
	</header>
<!-- main google logo and search bar -->
<main>
	<!-- google logo -->
	<div class="main-container">
		<div class="google-logo">
			<img src="img/google-logo.png">
		</div>
		<!-- search-bar -->
			<form action="https://www.google.com/search" method="get">
			<div class="container">
				<table class="elements-container">
					<tr>
						<td>
							<button type="submit" class="search-icon"><i class="fas fa-search"></i></button>
						</td>
						<td>
							<input type="text" name="q" class="search">
						</td>
						<td>
							<a href="#" class="mic-icon" title="Google voice"><img src="img/google-mic.png"></a>
						</td>
					</tr>
				</table>
			</div>
			<!-- buttons -->
			<div class="buttons-container">
				<button type="submit" id="google-search">Google Search</button>
				<a href="https://www.google.com/doodles/">I'm Feeling Lucky</a>
			</div>
			</form>
		</div>	
	</div>
</main>

<!-- fixesfooter section -->

<footer>
	<div>
		<ul class="footer-left">
			<li><a href="https://ads.google.com/">Advertising</a></li>
			<li><a href="https://www.google.com/services">Business</a></li>
			<li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
		</ul>
	</div>

	<div>
		<ul class="footer-right">
			<li><a href="https://policies.google.com/privacy?hl=en-DE&fg=1">Privacy</a></li>
			<li><a href="https://policies.google.com/terms?hl=en-DE&fg=1">Terms</a></li>
			<li>
				<div class="dropdown">
					<a href="#">Settings</a>
					<div class="dropdown-content">
						<a href="">Search settings</a>
						<a href="">Advanced search</a>
						<a href="">Your data in Search</a>
						<a href="">Search activity</a>
						<a href="">Search help</a>
						<a href="">Send feedback</a>
					</div>
				</div>
			</li>
		</ul>
	</div>
</footer>

</body>
</html>
